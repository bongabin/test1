{% set query = {'primary' : 'select * from global_storage_config', 'global_storage_config' : 'select * from global_storage_config where idx in {primary}'} %}
{% set keep_svn = ['starfs/mime.conf'] %}

{% set html = "<?xml version='1.0' encoding='utf-8'?>
<starfs>
	<global>
		<config>
{% for param in data.params %}
			<param name='{{data.name}}' value='{{data.value}}'/>
{% endfor %}
		</config>
	</global>
</starfs>" %}
